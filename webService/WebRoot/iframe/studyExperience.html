<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../css/iframe.css" rel="stylesheet">
</head>
<body>
	<div style="height:50px;"></div>
	<div class="frameTitle">
		<p>学习经历</p>
	</div>
	<hr />
	<div class="frameTitle">
		<p class="nextTitle">新建学习经历</p>
	</div>
	<div class="studyExperienceDiv">
			<p>
				<span class="textspan_small">获得学历:</span>
				<select name="" id="education" value="">
					<option value="">小学</option>
					<option value="">初中</option>
					<option value="">高中</option>
					<option value="">专科</option>
					<option value="">本科</option>
					<option value="">硕士</option>
					<option value="">博士</option>
					<option value="">博士后</option>
				</select>
				<select name="" id="isshow">
					<option value="">所有人可见</option>
				</select>
			</p>
			<p>
				<span class="textspan_small">学校名称:</span>
				<input type="text" value="" id="schoolName" placeholder="请输入学校名称" />
				<span class="remindSpan">请输入3-12个字符，支持中文、英文</span>
			</p>
			<p>
				<span class="textspan_small">专业:</span>
				<input type="text" value="" id="professional" placeholder="请输入所学专业名称">
				<span class="remindSpan">请输入3-24个字符，支持中文、英文</span>
			</p>
			<p>
				<span class="textspan_small">学习时间:</span>
				<select name="" id="startTime">
					<option value="">请选择</option>
				</select>
				至
				<select name="" id="endTime">
					<option value="">请选择</option>
				</select>
			</p>
			<p>
				<span class="textspan_small"></span>
				<input type="submit" value="添加学习经历" class="btn">
			</p>
</body>
</html>
